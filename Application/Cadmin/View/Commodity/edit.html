<extend name="Base/base"/>
<block name="body">
    <ul class="breadcrumb">
        <li><a href="{:U('Public/show')}"><i class="fa icon-home"></i></a></li>
        <li>{$channelName}</li>
    </ul>
    <div class="headline">
        <h2>{$channelName}</h2>
    </div>
    <div class="row">
        <div class="col-md-2 col-sm-2">

        </div>
        <div class="col-md-5 col-sm-8">
            <form role="form" action="{:U('Commodity/setBrand')}" method="post" id="Brand_form">
                <!--<div class="form-group">-->
                    <!--<label for="weight">权重</label>-->
                    <!--<input type="text" name="weight" value="{$item.weight}" id="weight">-->
                <!--</div>-->
                <div class="form-group">
                    <label for="title">品牌名称:<span></span></label>
                    <input type="text" name="brand_name" value="{$item.brand_name}" id="title" required>
                </div>
                <div class="form-group">
                    <label for="content">品牌介绍:<span></span></label><br>
                    <textarea name="brand_des" id="content" cols="40" rows="10">{$item.brand_des}</textarea>
                </div>
                <div class="form-group">
                    <label for="content">品牌Logo:</label><br>
                </div>
                <input type="hidden" name="id" value="{$item.brand_id}">
                <input type="hidden" name="logo" id="cover" value="{$item.logo}">
            </form>
            <form role="form">
                <div id="queue"></div>
                <input id="cover_upload" type="file" multiple="true"><br>
                <empty name="item.logo">
                    <img id="preview_img" />
                    <else />
                    <img src="__ROOT__{$item.logo}"/>
                </empty>
            </form>
            <button type="button" class="btn btn-default" id="add_Brand">添加</button>

        </div>
        <div class="col-md-5 col-sm-2">

        </div>
    </div>

</block>
<block name="script">
    <script src="__STATIC__/plugins/uploadify/jquery.uploadify.min.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="__STATIC__/plugins/uploadify/uploadify.css">
    <script type="text/javascript">
        $(function(){
            $("#add_Brand").click(function(){
                var title = $.trim($("#title").val());
                var content = $.trim($("#content").val());
                if(!title){
                    alert("请输入品牌名称");
                    return false;
                }
                $("#Brand_form").submit();
            });

            $('#cover_upload').uploadify({
                'swf'      : '__STATIC__/plugins/uploadify/uploadify.swf',
                'uploader' : '{:U("Commodity/uploadImg")}',
                'onUploadSuccess': funCompletePic,          //完成上传任务
                'OnError': funError                             //上传发生错误时
            });
            //图片上传发生的事件
            function funCompletePic(fileObj, response, data) {
                // alert('上传事件');
                var res = JSON.parse(response);
                if (response == 0) {
                    alert('图片' + fileObj.name + '操作失败');
                    return false;
                }else{
                    $('#preview_img').attr('src',res.img_path);
                    $("#cover").val(res.db_path);
                    return true;
                }
            }
            //上传发生错误时。
            function funError(event, ID, fileObj, errorObj) {
                alert(errorObj.info);
                return;
            }
        });
    </script>
</block>
