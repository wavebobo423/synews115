<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="CONTENT-TYPE" charset="UTF-8" content="text/html">
    <link rel="icon" href="__IMG__/title.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="__PUBLIC__/Home/js/jquery.min.js"></script>
     <!-- <script src="__JS__/jquery-1.12.3.min.js"></script> -->
    <script src="__PUBLIC__/Home/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="__CSS__/login.css"/>
    <link rel="stylesheet" href="__PUBLIC__/Home/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="__PUBLIC__/Home/bootstrap/css/font-awesome.min.css"/>
    <title>后台管理系统</title>
</head>
<body>
    <header id="admin_header">
        <center>
            <!-- <img src="__IMG__/logo1.png" alt="" height="35px" style="padding-right:20px;margin-top: -10px;">  -->
            <em>后台管理系统</em>
        </center>
    </header>
    <div class="container">
        <div class="row"> 
            <!-- 后台登录框 -->
            <div class="col-md-12 col-xs-12 col-sm-12">
                <div id="signForm">
                    <!-- <form class="form-horizontal"> -->
                        <div class="form-group form-modify">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="icon-user"></i></span>
                                <input type="text" name="name" placeholder="用户名" style="padding-bottom: 3px;" required/>
                                <span id="unote">&nbsp;&nbsp;用户名不正确!</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="icon-lock"></i></span>
                                <input type="password" name="pass" placeholder="密码" id="pwd" style="padding-bottom: 3px;" required/>
                                <span id="pnote">&nbsp;&nbsp;密码不正确!</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="btn">
                                <button type="submit" class="btn btn-primary">登录后台</button>
                            </div>
                        </div>
                    <!-- </form> -->
                </div>
            </div>
            
        </div>
        
    </div>
</body>
<script type="text/javascript">
    $(function(){
        $("button[type='submit']").click(function(){
            var name=$("input[name='name']").val();
            var pwd=$("input[name='pass']").val();
            $.ajax({
                url:'__MODULE__/Signin/signin',
                type:"post",
                data:{'name':name,'pass':pwd},
                dataType:'json',
                success:function(data){
                    if(data==1){
                        window.location.href="{:U('Public/show')}";
                        
                    }else{
                        $("#pnote").show().fadeOut(3000);
                    }
                },
                error:function(){
                    alert('failed');
                }

            });
        });
    });
</script>
</html>
