<extend name="Base/base"/>
<block name="body">
    <ul class="breadcrumb">
        <li><a href="{:U('Industry/index')}"><i class="fa icon-home"></i></a></li>
        <li>导航栏管理</li>
    </ul>
    <div class="headline">
        <h2>导航栏管理</h2>
    </div>
    <p class="pull-left">
        <a class="btn btn-info btn-sm" href="{$_SERVER['HTTP_REFERER']}"><i class="fa fa-plus-square"></i>返回上一页</a>
    </p>
    <!-- 添加员工框 -->
    <div class="row">
        <div class="col-md-2 col-sm-2">
            
        </div>
        <div class="col-md-5 col-sm-8">
            <form role="form" action="{:U('edit')}" method="post">
                <input type="hidden" value="{$Think.get.op}" name="op">
                <input type="hidden" value="{$Think.get.id}" name="id">
                <switch name="Think.get.op">
                <case value="3">
                <div class="form-group ">
                    <label for="exampleInputEmail1">行业名</label>
                    <input type="text" class="form-control col-lg-6" name="cname" placeholder="请输入行业" value="{$Think.get.cname}" >
                </div>
                </case>
                <case value="2">
                <div class="form-group">
                    <label for="exampleInputPassword1">分类</label>
                    <input type="text" class="form-control" name="pname" placeholder="请输入分类名" value="{$Think.get.pname}" >
                </div>
                </case>
                <case value="1">
                <div class="form-group">
                    <label for="exampleInputFile">职位名</label>
                    <input type="text" class="form-control" name="sname" placeholder="请输入职位名" value="{$Think.get.sname}">
                </div>
                </case>
                </switch>
                <button type="submit" class="btn btn-default">修改</button>
            </form>
        </div>
        <div class="col-md-5 col-sm-2">
            
        </div>
    </div>
  
</block>
